<div id="page_content" class="page_content">
	<div class="menu_container" id="manage_container">
	    <input type="button" value="Start" (click)="_appservice.commandApp('start', selectedApp)">
	    <input type="button" value="Stop" (click)="_appservice.commandApp('stop', selectedApp)"> 
	    <input type="button" value="Restart" (click)="_appservice.commandApp('restart', selectedApp)">
	    <input type="button" value="Uninstall" (click)="_appservice.commandApp('remove', selectedApp)">
	    <input type="button" value="Configure">
	    <input type="button" value="Update" (click)="_appservice.commandApp('update', selectedApp)">
	</div>

	<div *ngIf="selectedApp" id="main_content">


	<h1>{{selectedApp.name}} </h1>
