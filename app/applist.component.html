<div id="applist">

	<ul>
	<li>
	<ul>
		<li *ngFor="let app of apps"
			[class.selected]="app === selectedApp"
			(click)="onSelect(app)">

			<a>
				<div class="appicon">
					<img alt="" [sp_src]="app.icon" />
				</div>
				<div *ngIf="app.isInstalled" class="installedIcon">Installed</div>
				<div class="appname">{{app.name}}</div>
				<div class="appdescription">{{app.short_description}}</div>
			</a>
