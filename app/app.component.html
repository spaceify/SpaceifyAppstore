<!doctype html>
<html lang="en" ng-app="spaceifyWebStore">
<head>
<meta charset="UTF-8">
<title>SpaceifyAppStore</title>
<link href="style.css" rel="stylesheet" type="text/css">

</head>

<body>

<div id="main">
<div id="left_container">

<div class="top_bar" id="logodiv">
  <img src="app/icon.jpg" alt="" height="120"/> </div>


<div class="menu_container" id="mode_buttons">

<input type="button" id="installmode" value="Install" (click)="setMode('Install')">
<input type="button" id="managemode" value="Manage" (click)="setMode('Manage')">
  
</div>
<div class="menu_container" id="search_bar">
  <label for="search">Search:</label>
  <input type="search" name="search" id="search" [ngFormControl]="query">
</div>


<div id="applist">Applist</div>
<li *ngFor="let app of apps" 
    [class.selected]="app === selectedApp" 
    (click)="onSelect(app)">
      
      <!--<<img src="app/icon.jpg" alt="" height="80"/> -->
      <img src="http://{{app.icon}}" alt="" height="80" onError="this.src='./app/icon.jpg';"/>
      <p>{{app.name}} </p>
</li>


</div>


<div id="right_container">
  <div class="top_bar" id="headerdiv">Spaceify Appstore</div>
<div class="menu_container" id="mode_text">{{selectedMode}} Applications
  
</div>

<div [ngSwitch]="selectedMode">
	<div class="menu_container" id="install_container" *ngSwitchWhen="'Install'">
    <input type="button" value="Install" (click)="commandApp(selectedApp, 'install')">
  </div>

	<div class="menu_container" id="manage_container" *ngSwitchWhen="'Manage'">
    <input type="button" value="Start" (click)="commandApp(selectedApp, 'start')">
    <input type="button" value="Stop" (click)="commandApp(selectedApp, 'stop')"> 
    <input type="button" value="Restart" (click)="commandApp(selectedApp, 'restart')">
    <input type="button" value="Uninstall" (click)="commandApp(selectedApp, 'remove')">
    <input type="button" value="Configure">
	</div>
</div>

<div *ngIf="selectedApp" id="main_content">


<h1>{{selectedApp.name}} </h1>
