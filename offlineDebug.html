<html ng-spaceify>
	<head>
		<title>Spaceify Appstore</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">    
		<link rel="stylesheet" href="styles.css">

		<link href="node_modules/@angular2-material/core/overlay/overlay.css" rel="stylesheet">
		<link href="material-icons.css" rel="stylesheet">    

		<!-- <script src="../../libs/spaceifyinitialize.js"> </script> -->

		<!-- 1. Load libraries -->
		<!-- IE required polyfills, in this exact order -->
		<script src="node_modules/core-js/client/shim.min.js"></script>
		<script src="node_modules/zone.js/dist/zone.js"></script>
		<script src="node_modules/reflect-metadata/Reflect.js"></script>
		<script src="node_modules/systemjs/dist/system.src.js"></script>

		<!-- 2. Configure SystemJS -->
		<script src="systemjs.config.js"></script>
    
		<script>document.write('<base href="' + document.location + '" />');</script>
		<script>
    
			System.import('dist').catch(function(err){ console.error(err); }); 
   
		</script>
	</head>

	<!-- 3. Display the application -->
	<body>
		<my-app><div id="loadingTemporary">Loading...</div></my-app>
	</body>
</html>
