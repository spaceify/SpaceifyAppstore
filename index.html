<!doctype html>
<html>
	<head>
		<title>Spaceify Appstore</title>

		<style>
			#loadingTemporary {
			width: 100%;
			height: 100%;
			padding: 2em;
			font-size: 1.5em;
			color: "#444";
			background-color: #fff;
			}
		</style>

		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" sp_href="assets/fonts/roboto/roboto.base64.css">
		<link rel="stylesheet" sp_href="assets/css/styles.css">
		<link rel="stylesheet" spe_href="css/spaceify.edge.css" type="text/css">

		<link sp_href="node_modules/@angular2-material/core/style/core.css" rel="stylesheet">
		<link sp_href="node_modules/@angular2-material/core/overlay/overlay.css" rel="stylesheet">
		<link sp_href="assets/css/material-icons.css" rel="stylesheet">

		<script src="libs/spaceify.loader.js"></script>
		<script spe_src="libs/spaceify.api.js"></script>

		<!-- 1. Load libraries -->
		<!-- IE required polyfills, in this exact order -->
		<script sp_src="node_modules/core-js/client/shim.min.js"></script>
		<script sp_src="node_modules/reflect-metadata/Reflect.js"></script>
		<script sp_src="node_modules/zone.js/dist/zone.js"></script>
		<script sp_src="node_modules/systemjs/dist/system.src.js"></script>

		<!--
		<script sp_src="node_modules/rxjs/bundles/Rx.js"></script>
		<script sp_src="node_modules/angular2/bundles/angular2.dev.js"></script>
		<script sp_src="node_modules/angular2/bundles/http.dev.js"></script>
		-->

		<!-- 2. Configure SystemJS -->
		<script sp_src="systemjs.config.js"></script>

		<script>
		window.addEventListener("spaceifyReady", function()
			{
			document.getElementById("loadingTemporary").style.display = "block";

			System.import('app').then(function(m){console.log(m)}).catch(function(err){ console.error(err); });
			});

		//new SpaceifyInitalize().start(true);
		</script>

	</head>

	<!-- 3. Display the application -->
	<body>
		<my-app>
			<!-- LOADING -->
			<div id="loadingTemporary" style="display: none;">
				Loading...
			</div>
		</my-app>
	</body>
</html>
